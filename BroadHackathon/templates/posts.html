{% extends "base.html" %}

{% block title %}Broad Atlas - Posts{% endblock %}

{% block content %}
<h2>Research Posts</h2>
<div id="postsContainer">
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
        {% if post.filename %}
        <p><a href="{{ url_for('static', filename='uploads/' ~ post.filename) }}" download>Download attached file</a>
        </p>
        {% endif %}
        <p><small>Posted by {{ post.user }}</small></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
