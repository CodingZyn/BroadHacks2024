{% extends "base.html" %}

{% block title %}Broad Atlas - Register{% endblock %}

{% block content %}
<h2>Create an Account</h2>
<form method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="job_title">Job Title:</label>
    <input type="text" id="job_title" name="job_title" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="department">Research Department:</label>
    <input type="text" id="department" name="department" required>
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio"></textarea>
    <label for="research_interests">Research Interests:</label>
    <textarea id="research_interests" name="research_interests"></textarea>
    <label for="website">Website:</label>
    <input type="url" id="website" name="website">
    <label for="profile_picture">Profile Picture (optional):</label>
    <input type="file" id="profile_picture" name="profile_picture">
    <button type="submit">Register</button>
</form>
{% endblock %}
