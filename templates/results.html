{% extends "base.html" %}

{% block title %}Upload Results{% endblock %}

{% block content %}
<h2>Upload Your Results</h2>
<form method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <label for="keywords">Keywords (space-separated):</label>
    <input type="text" id="keywords" name="keywords">
    <label for="dataset_type">Dataset Type:</label>
    <input id="dataset_type" name="dataset_type"></input>
    <label for="collection_period">Data Collection Period:</label>
    <input type="text" id="collection_period" name="collection_period">
    <label for="organism">Organism:</label>
    <input type="text" id="organism" name="organism">
    <label for="genes">Genes:</label>
    <input type="text" id="genes" name="genes">
    <label for="tissue_celltype">Tissue/Cell Type:</label>
    <input type="text" id="tissue_celltype" name="tissue_celltype">
    <label for="condition">Condition:</label>
    <input type="text" id="condition" name="condition">
    <label for="technique">Technique:</label>
    <input type="text" id="technique" name="technique">
    <label for="instrument_platform">Instrument/Platform:</label>
    <input type="text" id="instrument_platform" name="instrument_platform">
    <label for="software">Software:</label>
    <input type="text" id="software" name="software">
    <label for="usage_restrictions">Usage Restrictions:</label>
    <input type="text" id="usage_restrictions" name="usage_restrictions">
    <label for="related_datasets">Related Datasets:</label>
    <input type="text" id="related_datasets" name="related_datasets">
    <label for="file">Attach File (optional):</label>
    <input type="file" id="file" name="file">
    <button type="submit">Submit</button>
</form>
{% endblock %}
